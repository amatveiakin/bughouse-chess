[package]
name = "bughouse_console"
version = "0.1.0"
authors = ["Andrei Matveiakin <a.matveiakin@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.68"
async-std = "1.6.5"
async-tungstenite = "0.19.0"
crossterm = "0.25.0"
console = "0.15.2"
clap = { version = "4.0.29", features = ["cargo"] }
enum-map = "2.4.1"
env_logger = "0.10.0"
futures-io = "0.3.25"
futures-util = "0.3.25"
http = "0.2.8"
http-types = { version = "2.12.0", features = ["hyperium_http"] }
instant = "0.1.12"
itertools = "0.10.5"
log = "0.4.17"
rand = "0.8.5"
scopeguard = "1.1.0"
tungstenite = "0.18.0"
url = "2.3.1"
serde = "1.0.149"
serde_json = "1.0.89"
sqlx = { version = "0.6.2", features = ["postgres", "sqlite", "runtime-async-std-rustls", "time"] }
tide = "0.16.0"
time = "0.3.17"
uuid = { version = "1.2.2", features = ["v4"] }

bughouse_chess = { path = ".." }
